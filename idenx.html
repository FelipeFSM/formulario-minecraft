<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição para Clãs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ficha de Inscrição para Clãs</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do jogador:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"  >
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="data" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" id="data" name="data" >
                </div>
                <div class="col-md-6">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="number" class="form-control" id="idade" name="idade" placeholder="Idade" min="1" max="100" >
                </div>
            </div>

            <div class="mb-3">
                <label for="link" class="form-label">Canal do YouTube:</label>
                <input type="url" class="form-control" id="link" name="link" placeholder="URL do canal" >
            </div>

            <div class="mb-3">
                <p class="form-label">Tem itens de evento?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="sim" name="simenao" value="sim">
                    <label class="form-check-label" for="sim">Sim</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="nao" name="simenao" value="nao">
                    <label class="form-check-label" for="nao">Não</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Se SIM, quais itens?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="elytra" name="itens" value="elytra">
                    <label class="form-check-label" for="elytra">Elytra</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="pica3x3" name="itens" value="pica3x3">
                    <label class="form-check-label" for="pica3x3">Picareta 3x3</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="picaef10" name="itens" value="picaef10">
                    <label class="form-check-label" for="picaef10">Picareta ef10</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="epdsharp7" name="itens" value="epdsharp7">
                    <label class="form-check-label" for="epdsharp7">Espada do Campeão</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="foice" name="itens" value="foice">
                    <label class="form-check-label" for="foice">Scarlet</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="star" name="itens" value="star">
                    <label class="form-check-label" for="star">Stardust</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="prova" class="form-label">Insira uma imagem que prova os possuímentos dos itens:</label>
                <input type="file" class="form-control" id="prova" name="prova">
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Qual sexo você pertence:</label>
                <select class="form-select" name="sexo" id="sexo">
                    <option value="Homem">Homem</option>
                    <option value="Mulher">Mulher</option>
                    <option value="outros">Outro...</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="player" class="form-label">Fale um pouco sobre você:</label>
                <textarea class="form-control" name="player" id="player" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" formaction="clas.html">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
